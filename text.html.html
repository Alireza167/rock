  display: flex;

  background-color: #f0f0f0;
  margin: 0;
}

.game-container {

  background: white;

}

.choice-btn {

  border-radius: 10px;
  padding: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 120px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.choice-btn:hover {
  background-color: #3498db;
  transform: scale(1.05);
  color: white;
}

.choice-btn img {

  margin-bottom: 10px;
}

.choice-btn span {
